<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="delivery.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito&family=Quicksand&display=swap" rel="stylesheet">
  <title>Minute Burger Delivery: Multimodal Project</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="MINUTEBURGER.png" alt="Minute Burger Logo">
      <span>MINUTE BURGER</span>
    </div>

    <!-- Centered search input -->
    <div class="search-bar">
      <input type="text" placeholder="Enter your order">
    </div>

    <!-- Menu -->
    <nav class="menu">
      <a href="#">Menu</a>
      <a href="#">Deals</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Thin bar under header -->
  <div class="header2"></div>

  <!-- Carousel -->
  <div class="carousel">
    <div class="slides">
      <div class="slide"><img src="CHILI-CHEESE.webp" alt="Chili Cheese"></div>
      <div class="slide"><img src="FRENCH.webp" alt="French Fries"></div>
      <div class="slide"><img src="RED-HOT.jpg" alt="Red Hot"></div>
    </div>

    <!-- Arrows -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Dots -->
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="delivery.js"></script>
</body>
</html>
